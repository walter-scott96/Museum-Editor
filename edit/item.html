<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>
			Museum Item
		</title>
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
		<link href="../css/navbar.css" rel="stylesheet" type="text/css">
        <link href="../css/preview.css" rel="stylesheet" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/script.js"></script>
	</head>

	<body onload="itemSetup()">      
        <div id='navmenu'>
            <ul>
                <li class='navhome'><a href='../index.html'><span>Cambridge Museum</span></a></li>
                <li class='navitem'><a href='#'><span>Logout</span></a></li>
                <li class='navitem'><a href='#'><span>Username</span></a></li>
            </ul>
        </div>
        
        <div id="mainContent">
            <div id='page-content' class='content-transition'>
                <div class='form-container'>
                    <form>
                        <ul class="form-style-1">
                            <li>
                                <label>Item Name</label>
                                <input type="text" name="name" id="name" class="field-divided" placeholder="Name" />&nbsp;</li>
                            <li>
                                <label>Item Description</label>
                                <textarea name="description" id="description" class="field-divided field-textarea" placeholder="Description..."></textarea>&nbsp;
                            </li>
                            <li>
                                <label class="field-divided">Item Category</label>
                                <input type="text" name="category" id="category" class="field-divided" placeholder="Category" list="categoryList"/>
                                <datalist id="categoryList"></datalist>
                                <div class="upload-btn-wrapper right-thumb-btn">
                                  <button class="btn">Upload a thumbnail</button>
                                  <input type="file" name="thumbnail" id="thumbnail" />
                                </div>
                            </li>
                            <li>
                                <div id='selectors'>
                                    <div class='selector-title-edit'>
                                        <h2>Photos</h2>
                                        <div class="upload-btn-wrapper">
                                          <button class="addbtn" type="button" id="addPhotos">Add</button>
                                          <input type="file" name="photos[]" id="photos" onchange="displayPhotos(this);" multiple/>
                                        </div>
                                    </div>
                                    <div class="scrolling-wrapper-photo" id="selectedPhotos">
                                        <!--
                                        <a href="#"><div class="card"></div></a>
                                        -->
                                    </div>
                                </div>
                                <div id='selectors'>
                                    <div class='selector-title-edit'>
                                        <h2>Related Locations</h2>
                                    </div>
                                    <div class="scrolling-wrapper-edit" id="locationWrapper">
                                         <!--
                                        <a href="#" onclick="clicked(event)"><div class="card"><p>Name</p></div></a>
                                        -->
                                    </div>
                                </div>
                            </li>
                            <li>
                                <input type="button" value="Save Changes" onclick="saveItem()" />
                                <input type="button" value="Delete Item" id="delete-btn" onclick="deleteItem()" />
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <button type="button" class="preview-btn" onclick="move()">Preview</button>
            <div id='preview-container' class='preview-transition'>
                <div id='preview-close'>
                    <a href="javascript:void(0);" onClick="move()" class="close"></a>
                </div>
                <div id='preview'>
                    <!-- Preview box
                    <div id='preview-content'>
                        Preview Here
                    </div>
                    -->
                </div>
            </div>
        </div>
	</body>
</html>
